<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>JourPics</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">

</head>

<body>
    <header>
        <h1 class="login-text">Login on JourPics</h1>

    </header>

    <main class="py-4">
        <div class="-login-container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header"></div>
                        <div class="card-body">
                            <div class="login-success alert alert-success" role="alert">
                                Login Success
                            </div>
                            <div class="login-error alert alert-danger" role="alert">The credentials are wrong!</div>
                            <form onsubmit="login(event)">
                                <div class="form-group row my-2">
                                    <label for="email" class="col-md-4 col-form-label text-md-right">
                                        <h3>E-Mail Address</h3>
                                    </label>
                                    <div class="col-md-6">
                                        <input id="email" type="email" name="email" value="" required="required"
                                            autocomplete="email" autofocus="autofocus" class="form-control ">
                                    </div>
                                </div>
                                <div class="form-group row "><label for="password"
                                        class="col-md-4 col-form-label text-md-right">
                                        <h3>Password</h3>
                                    </label>
                                    <div class="col-md-6"><input id="password" type="password" name="password"
                                            required="required" autocomplete="current-password" class="form-control ">
                                    </div>
                                </div>
                                <div class="form-group row mb-0 mt-2">
                                    <div class="col-md-8 offset-md-4">
                                        <button type="submit" class="btn3 btn-primary login-btn">Login</button>
                                    </div>
                        
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer"> Copyright 2022 - Voina

    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../js/http-api.js"></script>
    <script src="../js/index.js"></script>
    <script src="../js/functii.js"></script>
</body>

</html>
